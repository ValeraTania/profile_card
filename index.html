<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="overflow-hidden">
  
  <div class="container  align-content-center">
    <div class="bg_top overflow-hidden">
      <img src="images/bg-pattern-top.svg" alt="pattern_top" class="img-fluid  position-absolute end-50 bottom-50">
    </div>
    <div class="bg_bottom">
      <img src="images/bg-pattern-bottom.svg" alt="pattern_bottom" class="img-fluid w-50 position-absolute top-50 start-50 ">
    </div>
    <div class="card rounded-4 bg-body w-100">
      <div class="top_image">
        <img src="images/bg-pattern-card.svg" alt="pattern_card" class="rounded-top-4 w-100">
        <img src="images/image-victor.jpg" alt="profile_image_victor" class="  img-fluid img-thumbnail rounded-circle position-relative top-50 start-50 translate-middle">

      </div>

    <div class="personal_info  text-center lh-1">
   <div class="personal_info__name d-flex justify-content-center gap-2 align-content-center">
        <h5>Victor Crest</h5>  
        <p class="pt-1">26</p>
       
        </div>
        <p>London</p> 
    
    
 
    </div>

    <div class="social_number d-flex justify-content-evenly text-center py-3 border-top border-dark-subtle" style="--bs-border-opacity: .75">
  
  
<div class="followers">
<h5> 80K</h5> 
<p>Followers</p>  
</div>
 <div class="likes">
  <h5>803K</h5>
  <p>Likes</p>
 </div>

  <div class="photos">
    <h5>1.4K</h5>
    <p>Photos</p>
  </div>
</div>
</div>
  
  
  <div class="attribution pt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tania-valera/">Tania Valera</a>.
  </div>
</div>
</body>
</html>
